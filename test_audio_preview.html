<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown音频链接测试</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        audio { width: 100%; max-width: 400px; margin: 10px 0; }
        .audio-link { color: #0066cc; text-decoration: none; }
        .audio-link:hover { text-decoration: underline; }
        hr { margin: 20px 0; border: none; border-top: 1px solid #eee; }
        h1, h2, h3 { color: #333; }
        code { background: #f5f5f5; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>语音功能测试 - Markdown音频链接</h1>
    
    <h2>测试不同的音频链接格式</h2>
    
    <h3>1. 标准Markdown链接格式</h3>
    <p><a href="https://schaledb.com/audio/JP/Aru/Aru_Title.ogg" class="audio-link" target="_blank">🎵 播放音频</a></p>
    
    <h3>2. HTML5音频标签（内嵌播放器）</h3>
    <audio controls preload="none">
        <source src="https://schaledb.com/audio/JP/Aru/Aru_Title.ogg" type="audio/ogg">
        <source src="https://schaledb.com/audio/JP/Aru/Aru_Title.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    
    <h3>3. 带描述的音频链接</h3>
    <p><strong>🎵 音频播放选项:</strong></p>
    <ul>
        <li><a href="https://schaledb.com/audio/JP/Aru/Aru_Title.ogg" class="audio-link" target="_blank">直接播放链接</a></li>
        <li><audio controls preload="none"><source src="https://schaledb.com/audio/JP/Aru/Aru_Title.ogg" type="audio/ogg">您的浏览器不支持音频播放。</audio></li>
    </ul>
    <p><strong>📝 转录文本:</strong> アル、参上！</p>
    
    <hr>
    
    <h2>💡 使用提示:</h2>
    <ul>
        <li>点击"直接播放链接"在新窗口中播放音频</li>
        <li>使用HTML5音频控件进行内嵌播放</li>
        <li>如果无法播放，请检查网络连接或尝试其他播放方式</li>
        <li>音频文件来源：SchaleDB官方数据库</li>
    </ul>
    
    <script>
        // 测试音频URL的可用性
        function testAudioUrl(url) {
            return fetch(url, { method: 'HEAD' })
                .then(response => response.ok)
                .catch(() => false);
        }
        
        // 页面加载后测试音频链接
        window.addEventListener('load', () => {
            const testUrl = 'https://schaledb.com/audio/JP/Aru/Aru_Title.ogg';
            testAudioUrl(testUrl).then(isAvailable => {
                const status = isAvailable ? '✅ 可用' : '❌ 不可用';
                console.log(`音频链接状态: ${status}`);
                
                // 在页面上显示状态
                const statusDiv = document.createElement('div');
                statusDiv.innerHTML = `<p><strong>音频链接状态:</strong> ${status}</p>`;
                statusDiv.style.background = isAvailable ? '#d4edda' : '#f8d7da';
                statusDiv.style.padding = '10px';
                statusDiv.style.borderRadius = '5px';
                statusDiv.style.margin = '20px 0';
                document.body.appendChild(statusDiv);
            });
        });
    </script>
</body>
</html>
